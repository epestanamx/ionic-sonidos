<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="ordenando = true;" *ngIf="!ordenando">
        Ordenar
      </button>
      <button ion-button (click)="ordenando = false;" *ngIf="ordenando">
        Guardar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher [enabled]="!ordenando" (ionRefresh)="recargar_animales($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [reorder]="ordenando" (ionItemReorder)="reordernar_animales($event)">
    <ion-item-sliding  *ngFor="let animal of animales; let i = index" (click)="reproducir(animal)">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="animal.imagen">
        </ion-avatar>
        <h2>{{ animal.nombre }}</h2>
        <ion-icon name="play" item-right *ngIf="!animal.reproduciendo"></ion-icon>
        <ion-icon name="pause" item-right *ngIf="animal.reproduciendo"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrar_animal(i)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
